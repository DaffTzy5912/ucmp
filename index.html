<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192x192.png">
<meta name="theme-color" content="#1e1e2f">
</head>
<body>
    <div class="music-player">

        <!-- Playlist -->
        <div class="playlist-list">
            <h3>Playlist</h3>
            <ul id="playlistList"></ul>
        </div>

        <!-- Album Art -->
        <div class="album-art" id="albumArt">
            <span>Album Art</span>
        </div>

        <!-- Info Lagu -->
        <div class="song-info">
            <h2 id="songTitle">No Song Playing</h2>
            <p id="artistName">Add a song to start</p>
        </div>

        <!-- Audio Player -->
        <audio id="audioPlayer"></audio>

        <!-- Progress Bar -->
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" max="100" class="progress-bar">
            <span id="duration">0:00</span>
        </div>

        <!-- Volume Control -->
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" class="volume-control">

        <!-- Tombol Kontrol -->
        <div class="controls">
            <div class="control-button" onclick="toggleShuffle()" title="Shuffle">
                üîÄ
            </div>
            <div class="control-button" onclick="prevSong()">&#10094;</div>
            <div class="control-button" onclick="togglePlay()" id="playPauseBtn">&#9658;</div>
            <div class="control-button" onclick="nextSong()">&#10095;</div>
            <div class="control-button" onclick="toggleRepeat()" title="Repeat">
                üîÅ
            </div>
        </div>

    </div>

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => {
            console.log('Service Worker Terdaftar');
        });
    }
    </script>

    <script src="app.js"></script>
</body>
</html>
