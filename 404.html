<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 6em;
      margin: 0;
      color: #ff4c4c;
    }
    p {
      font-size: 1.5em;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #ff4c4c;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Halaman tidak ditemukan.</p>
  <a href="/">Kembali ke Beranda</a>
</body>
</html>
